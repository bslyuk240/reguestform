<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>JulineMart • Staff</title>
<link rel="icon" href="logo.png">
<style>
  :root{--jm-primary:#08A045;--jm-border:#E7EAEE;}
  body{margin:0;font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  header{background:#0E141B;color:#fff;padding:12px 16px;display:flex;justify-content:space-between;align-items:center}
  .brand{display:flex;gap:8px;align-items:center}
  .brand img{width:28px;height:28px;border-radius:6px}
  .btn{cursor:pointer;padding:6px 10px;border-radius:8px;border:1px solid var(--jm-border);background:#fff}
  .btn.primary{background:var(--jm-primary);color:#fff;border-color:transparent}
  main{max-width:1000px;margin:24px auto;padding:0 16px}
  .card{background:#fff;border:1px solid var(--jm-border);border-radius:12px;padding:16px;margin-bottom:16px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .row>*{flex:1 1 220px}
  input,select,textarea{width:100%;padding:9px;border:1px solid #d8dbe0;border-radius:10px;font:inherit}
  table{width:100%;border-collapse:collapse}
  th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
  .pill{display:inline-block;padding:3px 9px;border-radius:999px;font-size:12px}
  .Pending{background:#fff3cd;border:1px solid #ffe69c}
  .Approved{background:#d1e7dd;border:1px solid #a3cfbb}
  .Declined{background:#f8d7da;border:1px solid #f1aeb5}
  .Paid{background:#cff4fc;border:1px solid #9eeaf9}
  .filters{display:flex;align-items:center;gap:8px;flex-wrap:nowrap;overflow-x:auto}
  .filters select,.filters input{height:32px}
</style>
</head>
<body>
<header>
  <div class="brand"><img src="logo.png"><b>JulineMart • Staff</b></div>
  <div>
    <span id="whoami"></span>
    <button id="btn-signout" class="btn hidden">Sign out</button>
  </div>
</header>

<main>
  <!-- Sign in -->
  <section id="signin-card" class="card">
    <h3>Staff Access</h3>
    <div class="row">
      <div><label>Email</label><input id="email" type="email"></div>
      <div><label>Password</label><input id="password" type="password"></div>
    </div>
    <div class="row" style="margin-top:8px">
      <button id="btn-login" class="btn primary">Log in</button>
      <button id="btn-register" class="btn">Register</button>
      <a href="admin.html" class="btn">Go to Admin</a>
    </div>
    <p id="signin-msg" style="color:#c00"></p>
  </section>

  <!-- New request -->
  <section id="page-new" class="card hidden">
    <h3>New Request</h3>
    <div class="row">
      <div><label>Type</label><select id="kind"><option value="petty_cash">Petty Cash (advance)</option><option value="reimbursement">Reimbursement</option></select></div>
      <div><label>Amount</label><input id="amount" type="number" min="0" step="0.01"></div>
      <div><label>Currency</label><select id="currency"><option>GBP</option><option>NGN</option><option>USD</option></select></div>
      <div><label>Needed by (optional)</label><input id="needed" type="date"></div>
    </div>
    <div><label>Description / Purpose</label><textarea id="description"></textarea></div>
    <div><label>Receipts</label><input id="receipts" type="file" multiple accept=".png,.jpg,.jpeg,.pdf"></div>
    <button id="btn-submit" class="btn primary" style="margin-top:10px">Submit</button>
  </section>

  <!-- My requests -->
  <section id="page-mine" class="card hidden">
    <h3>My Requests</h3>
    <div class="filters" style="margin-bottom:10px">
      <select id="f-status"><option value="">Status: All</option><option>Pending</option><option>Approved</option><option>Declined</option><option>Paid</option></select>
      <input id="f-from" type="date"><input id="f-to" type="date">
      <input id="f-desc" type="search" placeholder="Search description">
      <button id="btn-apply" class="btn">Apply</button><button id="btn-clear" class="btn">Clear</button>
    </div>
    <table id="mine-table">
      <thead><tr><th>Date</th><th>Status</th><th>Amount</th><th>Comment</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
<script>
const sb=supabase.createClient(
 "https://hmguraxzebhspednbbav.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtZ3VyYXh6ZWJoc3BlZG5iYmF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNjM5OTEsImV4cCI6MjA3NDYzOTk5MX0.kEvWzQHbym23mIi92CJIJfMAwi5JpT0K5ZL5gFMok_o"
);
const el=id=>document.getElementById(id);
const UI={signin:el('signin-card'),msg:el('signin-msg'),who:el('whoami'),btnOut:el('btn-signout'),
          new:el('page-new'),mine:el('page-mine'),tbody:document.querySelector('#mine-table tbody')};
let user=null;

function pill(s){return `<span class="pill ${s}">${s}</span>`;}
function fmt(a,c){return `${c} ${Number(a).toFixed(2)}`;}

async function latestAdminComment(requestId){
  const { data } = await sb.from('request_notes')
    .select('note,created_at').eq('request_id',requestId)
    .order('created_at',{ascending:false}).limit(20);
  if(!data) return '';
  const human = data.filter(n => n.note && !n.note.startsWith('receipt:') && !n.note.startsWith('Status ->'));
  return human.length ? human[0].note : '';
}

async function loadMine(filters={}){
  let q=sb.from('requests').select('*').eq('user_id',user.id).order('created_at',{ascending:false});
  if(filters.status) q=q.eq('status',filters.status);
  if(filters.from) q=q.gte('created_at',filters.from+'T00:00:00Z');
  if(filters.to) q=q.lte('created_at',filters.to+'T23:59:59Z');
  if(filters.desc) q=q.ilike('description','%'+filters.desc+'%');
  const { data } = await q;
  UI.tbody.innerHTML='';
  for(const r of data||[]){
    const comment = await latestAdminComment(r.id);
    UI.tbody.insertAdjacentHTML('beforeend',`
      <tr>
        <td>${new Date(r.created_at).toLocaleDateString()}</td>
        <td>${pill(r.status)}</td>
        <td>${fmt(r.amount,r.currency)}</td>
        <td>${comment||''}</td>
      </tr>`);
  }
}

async function init(){
  const { data:{session} }=await sb.auth.getSession();
  user=session?.user||null;
  if(user){
    UI.who.textContent=user.email; UI.btnOut.classList.remove('hidden');
    UI.signin.classList.add('hidden'); UI.new.classList.remove('hidden'); UI.mine.classList.remove('hidden');
    loadMine();
  }else{
    UI.who.textContent=''; UI.btnOut.classList.add('hidden');
    UI.signin.classList.remove('hidden'); UI.new.classList.add('hidden'); UI.mine.classList.add('hidden');
  }
}
sb.auth.onAuthStateChange(init); init();

el('btn-login').onclick=async()=>{const {error}=await sb.auth.signInWithPassword({email:el('email').value.trim(),password:el('password').value.trim()}); if(error)UI.msg.textContent=error.message;};
el('btn-register').onclick=async()=>{const {error,data}=await sb.auth.signUp({email:el('email').value.trim(),password:el('password').value.trim()}); if(error)UI.msg.textContent=error.message; if(data?.user)UI.msg.textContent="Registered, now log in."};
el('btn-signout').onclick=()=>sb.auth.signOut().then(()=>location.reload());

el('btn-submit').onclick=async()=>{
  const kind=el('kind').value, amount=Number(el('amount').value), currency=el('currency').value, needed=el('needed').value, desc=el('description').value.trim();
  const { data, error } = await sb.from('requests').insert({user_id:user.id,kind,amount,currency,needed_by:needed||null,description:desc,status:'Pending'}).select().single();
  if(error) return alert(error.message);
  const files=el('receipts').files;
  if(files.length){ for(const f of files){const path=`${user.id}/${Date.now()}-${f.name}`;await sb.storage.from('receipts').upload(path,f);await sb.from('request_notes').insert({request_id:data.id,author_id:user.id,note:'receipt:'+path}); } }
  el('amount').value=''; el('description').value=''; el('receipts').value='';
  loadMine();
};

el('btn-apply').onclick=()=>loadMine({status:el('f-status').value||null,from:el('f-from').value||null,to:el('f-to').value||null,desc:el('f-desc').value.trim()||null});
el('btn-clear').onclick=()=>{el('f-status').value='';el('f-from').value='';el('f-to').value='';el('f-desc').value='';loadMine();};
</script>
</body>
</html>
